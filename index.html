  <meta name="twitter:title" content="-ケバブ-ケース-ゲーム-" />
  <meta name="twitter:description" content="🥙落ちてくる単語に串を刺してケバブケースにするミニゲーム🥙" />
  <meta name="twitter:image" content="https://noa-aon.github.io/-kebab-case-game-/assets/ogp.png" />

  <!-- ================================
       ファビコン設定
  ================================= -->
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon">

  <!-- ==============================
       Google tag (gtag.js)
  =============================== -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-M4H2XHF2LC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-M4H2XHF2LC');

  <!-- ==============================
       Tailwind CSS 読み込み
  =============================== -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ==============================
       フォント設定
  =============================== -->
  <!-- フォント最適化：先読み・非同期読み込みなど -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- M+ Rounded -->
  <link
    href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap"
    rel="stylesheet"
    media="print"
    onload="this.media='all'"
  >
  <!-- Quicksand -->
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
    rel="stylesheet"
    media="print"
    onload="this.media='all'"
  >
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  </noscript>

  <!-- ================================
       カスタムスタイル
  ================================= -->
  <style>
    body {
      font-family: 'Quicksand', 'M PLUS Rounded 1c','Zen Maru Gothic', 'Meiryo', sans-serif;
    }

    /* 上下にゆっくり動くアニメーション */
    @keyframes updown {
      0%   { transform: translateY(3px); }   /* 下に3px */
      50%  { transform: translateY(-3px); }  /* 上に3px */
      100% { transform: translateY(3px); }   /* 元の位置へ */
    }

    .animate-updown {
      animation: updown 1.2s ease-in-out infinite;
      will-change: transform; /* パフォーマンス最適化 */
    }
  </style>
</head>

<body class="bg-[url('image/many_kebab.png')] bg-repeat bg-center bg-cover min-h-screen">
    
  <!-- ================================
       ヘッダー
  ================================= -->
  <header class="bg-amber-300/80 w-full shadow-md p-2 sticky top-0 z-20 backdrop-blur-sm">
    <h1 class="text-center text-xl font-bold text-yellow-800">🥙 ホーム 🥙</h1>
  </header>

  <!-- ================================
       メインコンテンツ
  ================================= -->
  <main class="flex flex-col items-center justify-center min-h-[calc(100vh-100px)] sm:min-h-auto w-full px-4 sm:px-8 lg:px-16 space-y-6 mt-4">

    <!-- --------------------------------
         ケバブケース紹介カード
    --------------------------------- -->
    <section class="w-full max-w-3xl bg-amber-300/90 rounded-3xl shadow-xl p-6 sm:p-12 text-center text-lg leading-8 backdrop-blur-sm">
      <p class="mb-2">みなさんは <b>「<span style="color: red">ケバブケース</span>」</b> を知っていますか？</p>

      <!-- ↓ 矢印アニメーション部分 ↓ -->
      <div class="relative flex justify-center items-center h-10 p-1 mb-2">
        <p class="text-lg font-medium animate-updown absolute">⇩こんなふうに⇩</p>
      </div>

      <!-- ケバブケース例 -->
      <div class="inline-block bg-gray-100/90 rounded-3xl px-4 py-2 m-2 text-lg Quicksand">
        hoge<b>-</b>fuga<b>-</b>piyo
      </div>

      <!-- 説明文 -->
      <p class="mt-3">各単語を <b><span style="color: red">-（ハイフン）</span></b> でつなぐ記法です。</p>
      <p>まるで <b><span style="color: red">串刺し</span>にした<span style="color: red">ケバブ</span></b> のように見えることから、</p>
      <p>この名前で呼ばれているそう。</p>
    </section>

    <!-- --------------------------------
         ゲーム案内カード
    --------------------------------- -->
    <section class="w-full max-w-3xl bg-amber-300/90 rounded-3xl shadow-xl p-6 sm:p-12 text-center text-lg sm:text-xl leading-8 backdrop-blur-sm">
      <p class="mb-4 font-bold text-2xl">さっそくケバブケースを作ってみましょう！</p>

      <!-- ↓ 矢印アニメーション部分 ↓ -->
      <div class="relative flex justify-center items-center h-10 p-1">
        <p class="text-lg font-medium animate-updown absolute">⇩⇩⇩</p>
      </div>

      <!-- ボタン群 -->
      <div class="flex flex-col justify-center gap-4 mt-2 items-center w-full">

        <!-- ゲーム開始ボタン -->
        <button
          onclick="location.href='game.html'"
          class="w-auto px-6 py-3 bg-red-500/80 text-white font-semibold rounded-lg shadow-lg hover:bg-red-600/80 transition duration-200 backdrop-blur-sm">
          ゲームスタート
        </button>

        <!-- 操作説明ボタン -->
        <button
          onclick="location.href='rules.html'"
          class="w-auto px-6 py-3 bg-blue-500/80 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-600/80 transition duration-200 backdrop-blur-sm">
          操作説明をみる
        </button>

      </div>
    </section>

    <!-- フッターとの余白確保 -->
    <div class="h-20"></div>

  </main>

  <!-- ================================
       フッター
  ================================= -->
  <footer class="bg-amber-300/80 w-full shadow-inner p-2 fixed bottom-0 z-20 backdrop-blur-sm">
    <div class="flex flex-col sm:flex-row items-center justify-center relative">
      <!-- 左/中央部分 -->
      <p class="text-center m-1 text-sm text-yellow-800 sm:text-yellow-900 sm:text-base">
        -kebab-case-game-@NOA
      </p>
      <!-- スマホで少しスペース -->
      <span class="hidden sm:inline mx-2"></span>
      <!-- リンク部分 -->
      <a
        href="privacy.html"
        class="mt-1 sm:mt-0 sm:absolute sm:right-4 text-yellow-900/90 hover:underline text-sm"
      >
        プライバシーポリシー
      </a>
    </div>
  </footer>

</body>
</html>
